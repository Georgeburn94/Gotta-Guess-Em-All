<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Hangman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #word {
      font-size: 2rem;
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    #alphabet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .nes-btn {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .letter-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #wrong-letters {
      margin: 20px;
      color: red;
      display: flex;
      justify-content: center;
    }

    #pokemon-image {
      display: none;
      margin-top: 20px;
      width: 150px;
      height: 150px;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #guesses-left-text {
      display: flex;
      justify-content: center;
    }

    #heading-text {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1.5rem;
    text-align: center;
  }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>

<body>
  <div id="heading-text">
    <h1>Pokémon Hangman</h1>
  </div>
  <div id="word"></div>
  <div id="alphabet-container"></div>
  <div id="wrong-letters">Wrong letters: <span id="wrong-letters-list"></span></div>
  <div id="guesses-left-text">Guesses left: <span id="guesses-left">10</span></div>
  <img id="pokemon-image" alt="Pokémon">
  <div id="message"></div>
  <button id="play-again" style="display: none;">Play Again</button>

  <script src="assets/JavaScript/hangman.js"></script>
  <script>
    // Create alphabet buttons
    function createAlphabetButtons() {
      alphabetContainer.innerHTML = '';
      const alphabet = 'abcdefghijklmnopqrstuvwxyz';
      alphabet.split('').forEach(letter => {
        const button = document.createElement('button');
        button.innerText = letter;
        button.classList.add('nes-btn');
        button.addEventListener('click', () => handleGuess(letter, button));
        alphabetContainer.appendChild(button);
      });
    }
  </script>
</body>

</html>
